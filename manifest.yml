applications:
- name: customer-core
  path: ./customer-core/target/customer-core-0.0.1-SNAPSHOT.jar
  buildpacks:
    - java_buildpack
  memory: 64M
  health-check-type: process
  env:
    JAVA_OPTS: -Xmx16m -Xss256k -XX:ReservedCodeCacheSize=10m -XX:MaxMetaspaceSize=10m -XX:MaxDirectMemorySize=10M

- name: customer-management-frontend
  path: ./customer-management-frontend
  memory: 64M
